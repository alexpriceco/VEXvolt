<!DOCTYPE html>
<html lang='en'>
  <html>
	<head>
    <meta charset='utf-8'>
	  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
	  <meta name='viewport' content='width=device-width, initial-scale=1'>
	  <meta name='description' content='No more dead robotsâ€”always know how much energy your VEX batteries have left.'>
		<meta charset=utf-8>

    <title>VEXvolt</title>

    <link rel='stylesheet' href='style/base.css?v=1.0'>
	</head>
	<body>
		<script src='js/three.js'></script>
		<script src='js/GLTFLoader.js'></script>
		<script>
      /* global THREE */
      const {
        innerWidth: width,
        innerHeight: height
      } = window
      const aspectRatio = width / height
      const scene = new THREE.Scene()

      const camera = new THREE.PerspectiveCamera(100, aspectRatio, 0.1, 1000)
      camera.position.z = 100
      scene.add(camera)

      let renderer = new THREE.WebGLRenderer({ antialias: true })
      renderer.setSize(window.innerWidth, window.innerHeight)
      renderer.setPixelRatio(window.devicePixelRatio)

      document.body.appendChild(renderer.domElement)

      var pointLight = new THREE.PointLight(0xB5A477, 1, 100)
      pointLight.position.set(10, 10, 10)
      scene.add(pointLight)

      var sphereSize = 1
      var pointLightHelper = new THREE.PointLightHelper(pointLight, sphereSize)
      scene.add(pointLightHelper)

      const loader = new THREE.GLTFLoader()

      async function loadModel () {
        return new Promise((resolve, reject) => {
          loader.load(
            'media/voltmeter.glb',
            (data) => resolve(data.scene),
            (err) => console.error('3JS ERR', err)
          )
        })
      }

      loadModel().then((data) => {
        const body = data.children[0].children[0].children[0]
        const cover = data.children[0].children[0].children[1]
        // glb.scene.rotation.x = 1.5

        let assembly = new THREE.Group()
        assembly.add(cover)
        assembly.add(body)
        assembly.position.set(0, 0, 0)

        scene.add(assembly)
        assembly.rotation.x = -0.3
        assembly.rotation.z = -0.3

        function animate () {
          /* global requestAnimationFrame */
          requestAnimationFrame(animate)
          assembly.rotation.y += 0.01
          renderer.render(scene, camera)
        }
        animate()
      })
		</script>
	</body>
</html>
